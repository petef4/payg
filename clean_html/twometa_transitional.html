<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <title>Test of two meta elements with transitional doctype</title>
    <!-- The following META element in HTML/SGML terminates the HEAD and so the
    second META is actually in the BODY.  Conforming SGML parsers are allowed to
    identify this as an error.
    If the SGML parser supports Annex K of ISO 8879 TC2 then the META can be
    considered to be closed by a NESTC ("/") followed by a NET (">").  Thus the
    second META is still within the HEAD.
    The above applies to validating SGML parsers, not to real browsers.  -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta name="keywords" content="xml sgml xhtml html" />
    <style type="text/css">
      address a  { padding-left: 1em; }
      p.modified { text-align: right; font-size: 0.75em; font-style: italic; }
    </style>
  </head>

  <body>
    <h1>Test of two meta elements with transitional doctype</h1>



    <hr>
    <address>Pete Forman
      <a href="mailto:pete.forman@westerngeco.com">Mail</a>
      <a href="http://petef.22web.net/">Web</a>
    </address>
    <p class="modified">
<!-- Created: 2005-12-07T14:09:08+00:00 -->
<!-- hhmts start -->
Last modified: 2008-02-29T11:17:11+00:00
<!-- hhmts end -->
    </p>
  </body>
</html>
